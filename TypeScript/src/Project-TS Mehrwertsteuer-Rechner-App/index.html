<!DOCTYPE html>
<html lang="de">

    <head>
        <title>Project-TS Mehrwertsteuer-Rechner-App</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.ts" defer></script>
        <meta name="discription" content="">
    </head>

    <body>
        <h1>MwSt.-Rechner</h1>
        <section>
            <article>
                <h2>Was soll berechnet werden?</h2>
                <div>
                    <input type="radio" name="was" id="plusMwSt" value="aufschlagen">
                    <label for="plusMwSt">MwSt aufschlagen (Netto zu Brutto)</label>
                </div>
                <div>
                    <input type="radio" name="was" id="minusMwSt" value="abziehen">
                    <label for="minusMwSt">MwSt abziehen (Brutto zu Netto)</label>
                </div>
            </article>
            <article>
                <h2>Mehrwertsteuersatz</h2>
                <div>
                    <input type="radio" name="satz" id="MwSt19" value="0.19">
                    <label for="MwSt19">19%</label>
                </div>
                <div>
                    <input type="radio" name="satz" id="MwSt7" value="0.07">
                    <label for="MwSt7">7%</label>
                </div>
            </article>
            <article>
                <p id="betragInputLabel">Nettobetrag (Preis ohne MwSt) in Euro<span>*</span></p>
                <input type="number" id="betragInput">
                <p id="fehlermeldung"></p>
            </article>
            <button id="berechnenBtn">Berechnen</button>
        </section>
        <section>
            <h2>Ergebnis</h2>
            <article>
                <p>Mehrwertsteuerbetrag</p>
                <p id="mwstBetragOutput">€</p>
            </article>
            <article>
                <p id="betragOutputLabel">Bruttobetrag</p>
                <p id="betragOutput">€</p>
            </article>
        </section>
    </body>
</html>
